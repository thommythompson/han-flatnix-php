<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flatnix - Signin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/favicon_64x64.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div>
                <a href="/overview.html">
                    <p class="menu-item">Movies</p>
                </a>
            </div>
            <div class="nav-spacer"></div>
            <div>
                <a href="/signin.html">
                    <p class="menu-item">Sign In</p>
                </a>
            </div>
            <div>
                <a href="/signup.html">
                    <p class="menu-item">Sign Up</p>
                </a>
            </div>
        </div>
    </nav>
    <div class="container container--narrow">
        <div class="text-center">
            <h2>Sign in</h2>
            <form action="/_loggedin/index.html" method="get">
                <div>
                    <input type="email" name="email" id="inputEmail" placeholder="Email address"
                        required autofocus>
                    <input type="password" name="password" id="inputPassword"
                        placeholder="Password" required>
                    <button type="submit" name="signin">Sign in</button>
                </div>
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div class="flex-row">
                <a class="menu-item" href="#">
                    <img src="/img/icon_facebook.svg" alt="facebook logo" />
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_instagram.svg" alt="instagram logo"/>
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_twitter.svg" alt="twitter logo" />
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_youtube.svg" alt="youtube logo" />
                </a>
            </div>
            <div>
                <a href="/about.html">
                    <p class="menu-item">About us</p>
                </a>
            </div>
            <div>
                <a href="/privacy.html">
                    <p class="menu-item">Privacy</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
