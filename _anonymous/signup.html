<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flatnix - Signup</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="img/favicon_64x64.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div>
                <a href="/overview">
                    <p class="menu-item">Movies</p>
                </a>
            </div>
            <div class="nav-spacer"></div>
            <div>
                <a href="/signin">
                    <p class="menu-item">Sign In</p>
                </a>
            </div>
            <div>
                <a href="/signup">
                    <p class="menu-item">Sign Up</p>
                </a>
            </div>
        </div>
    </nav>
    <div class="container container--narrow">
        <div class="text-center">
            <h2>Sign up</h2>
            <form action="" method="POST">
                <div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                        required="" autofocus="">
                    <input type="fullname" name="fullname" id="fullname" class="form-control" placeholder="Full name"
                        required="">
                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        name="password1" id="password1" class="form-control"
                        placeholder="Password (8 char, 1 num, 1 special char)" required="">
                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        name="password2" id="password2" class="form-control" placeholder="Repeat password" required="">
                    <button type="submit" name="signup">Sign up</button>
                </div>
            </form>
            <a href="/privacy">Flatnix values your privacy, click to learn more</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div class="flex-row">
                <a class="menu-item" href="#">
                    <img src="/img/icon_facebook.svg">
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_instagram.svg">
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_twitter.svg">
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_youtube.svg">
                </a>
            </div>
            <div>
                <a href="/about">
                    <p class="menu-item">About us</p>
                </a>
            </div>
            <div>
                <a href="/privacy">
                    <p class="menu-item">Privacy</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
