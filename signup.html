<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flatnix - Signup</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/favicon_64x64.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div>
                <a href="/overview.html">
                    <p class="menu-item">Movies</p>
                </a>
            </div>
            <div class="nav-spacer"></div>
            <div>
                <a href="/signin.html">
                    <p class="menu-item">Sign In</p>
                </a>
            </div>
            <div>
                <a href="/signup.html">
                    <p class="menu-item">Sign Up</p>
                </a>
            </div>
        </div>
    </nav>
    <div class="container container--narrow">
        <div class="text-center">
            <h2>Sign up</h2>
            <form action="/signin.html" method="get">
                <div>
                    <input type="email" name="email" id="email" placeholder="Email address"
                        required autofocus>
                    <input type="text" name="fullname" id="fullname" placeholder="Full name"
                        required>
                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        name="password1" id="password1"
                        placeholder="Password (8 char, 1 num, 1 special char)" required>
                    <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        name="password2" id="password2" placeholder="Repeat password" required>
                    <button type="submit" name="signup">Sign up</button>
                </div>
            </form>
            <a href="/privacy.html">Flatnix values your privacy, click to learn more</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <div>
                <a href="/">
                    <h2 class="title zoom-animation">FLETNIX</h2>
                </a>
            </div>
            <div class="flex-row">
                <a class="menu-item" href="#">
                    <img src="/img/icon_facebook.svg" alt="facebook logo" />
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_instagram.svg" alt="instagram logo"/>
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_twitter.svg" alt="twitter logo" />
                </a>
                <a class="menu-item" href="#">
                    <img src="/img/icon_youtube.svg" alt="youtube logo" />
                </a>
            </div>
            <div>
                <a href="/about.html">
                    <p class="menu-item">About us</p>
                </a>
            </div>
            <div>
                <a href="/privacy.html">
                    <p class="menu-item">Privacy</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
